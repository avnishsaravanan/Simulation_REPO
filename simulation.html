<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/simstyles.css" />
    <link rel="stylesheet" href="css/toggle.css" />
    <script src = "./result/interaction.bundle.js"></script>
    <script src = "./result/inputs.bundle.js"></script>
    <script src = "./result/render1.bundle.js"></script>

    <title>Relativity Simulations</title>
    
  </head>
 
  <body>
    <div class="grid-container">
      
      <div class="header">
        <h2>Relativity Simulations</h2>
        <h3><em>by</em> Avnish Saravanan (MYP V)</h3>
      </div>
      
      <div class="toggle">
        <div class="toggle-button-cover"><br>
            <div class="button r" id="simmodetoggle">
              <input type="checkbox" class="autouser" id="autouser"/>
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
        </div>
      </div>        
      
      <div class="simequation">
        <b>Relativity Equation for Simulation</b><br><br>
        <form id="relati" name="relati">
          <label class="radiocontainer">
            <input type="radio" id="sim-gen" name="simselect" value="SIMGEN">
            <span class="bulletmark"></span>General
          </label>
          <label class="radiocontainer">Special
            <input type="radio" id="sim-spl" name="simselect" value="SIMSPL">
            <span class="bulletmark"></span>
          </label>
          <label class="radiocontainer">Newtonian
            <input type="radio" id="sim-new" name="simselect" value="SIMNEW" checked="checked">
            <span class="bulletmark"></span>
          </label><br>
        </form>
      </div>
      
      <div class="addel">
        <input type="submit" value="Add Element" id="addbtn"></input>
      </div>      

      <div class="listel">
        <p style="text-align:center; margin:auto;"><b>List of Objects</b></p><br>
        <form id="checks" name="checks">
        <p id="line1"><label class="checkcontainer" id="objlabel1">Sphere1
          <input type="checkbox" id="obj1" name="simobject" checked="checked"><span class="checkmark"></span></label></p>
        <p id="line2"><label class="checkcontainer" id="objlabel2">Sphere2
          <input type="checkbox" id="obj2" name="simobject" checked="checked"><span class="checkmark"></span></label></p>
        <p id="line3" hidden="hidden"><label class="checkcontainer" id="objlabel3">Sphere3
          <input type="checkbox" id="obj3" name="simobject" disabled><span class="checkmark"></span></label></p>
        <p id="line4" hidden="hidden"><label class="checkcontainer" id="objlabel4">Sphere4
          <input type="checkbox" id="obj4" name="simobject" disabled><span class="checkmark"></span></label></p>
        <p id="line5" hidden="hidden"><label class="checkcontainer" id="objlabel5">Sphere5
          <input type="checkbox" id="obj5" name="simobject" disabled><span class="checkmark"></span></label></p>
        <p id="line6" hidden="hidden"><label class="checkcontainer" id="objlabel6">Sphere6
          <input type="checkbox" id="obj6" name="simobject" disabled><span class="checkmark"></span></label></p>
        <p id="line7" hidden="hidden"><label class="checkcontainer" id="objlabel7">Sphere7
          <input type="checkbox" id="obj7" name="simobject" disabled><span class="checkmark"></span></label></p>
         <p id="line8" hidden="hidden"><label class="checkcontainer" id="objlabel8">Sphere8
          <input type="checkbox" id="obj8" name="simobject" disabled><span class="checkmark"></span></label></p>
        <p id="line9" hidden="hidden"><label class="checkcontainer" id="objlabel9">Sphere9
          <input type="checkbox" id="obj9" name="simobject" disabled><span class="checkmark"></span></label></p>
        <p id="line10" hidden="hidden"><label class="checkcontainer" id="objlabel10">Sphere10
          <input type="checkbox" id="obj10" name="simobject" disabled><span class="checkmark"></span></label></p>
        <input type="submit" id="simbtn" value="Run Simulation"></input><br>
        </form>
      </div>
      
      <div class="editel">
        <p style="text-align:center; margin:auto;"><b>Object Parameters</b></p><br>
        <form id="editParameters">
              <label for="objname">Object Name</label>
              <input type="text" name="objparams" id="objname" maxlength="10" placeholder="{objname}" required="required" style="width:100px; height:15px;" disabled></input><br>
              <label for="objsize">Diameter</label>
              <input type="number" name="objparams" id="objsize" placeholder="1-10" required="required" min=1 max=10 step=1 style="width:100px; height:15px; text-align: right;" disabled></input><br>
              <label for="objmass">Mass</label>
              <input type="number" name="objparams" id="objmass" placeholder=".01-100" required="required" min=0.01 max=100 step=0.01 style="width:100px; height:15px; text-align: right;" disabled></input><br>
              <label for="objcolor">Colour</label>
              <input type="color" name="objparams" id="objcolor" value="#0091ff" required="required" disabled></input><br>
              <br>
              <label for="posxyx">Position XYZ</label>
              <input type="number" name="objparams" id="objposx" placeholder="0-200" required="required" min=0 max=200 step=5 style="width:47px; height:15px; text-align: right;" disabled></input>
              <input type="number" name="objparams" id="objposy" placeholder="0-200" required="required" min=0 max=200 step=5 style="width:47px; height:15px; text-align: right;" disabled></input>
              <input type="number" name="objparams" id="objposz" placeholder="0-200" required="required" min=0 max=200 step=5 style="width:47px; height:15px; text-align: right;" disabled></input>
              <br><br>
              <a style="color: #535353;"><b>Velocity</b></a><br>
              <label for="speed">Axial speed</label>
              <input type="number" name="objparams" id="speed" placeholder=".001-.999" required="required" min=0.001 max=0.999 step = 0.001 style="width:100px; height: 15px; text-align: right;" disabled></input><br>
              <label for="angle_xy">X-Y angle</label>
              <input type="number" name="objparams" id="xyangle" placeholder="0-90" required="required" min=0 max=89 step=1 style="width:100px; height: 15px; text-align: right;" disabled></input><br>
              <label for="angle_yz">Y-Z angle</label>
              <input type="number" name="objparams" id="yzangle" placeholder="0-90" required="required" min=0 max=89 step=1 style="width:100px; height: 15px; text-align: right;" disabled></input><br><br>
              <p style="text-align:center; margin:auto;"><input type="submit" id="savbtn" value="Save" disabled></input></p>
          </form>
      </div>

      <div class="evepln">
        <p style="text-align:center; margin:auto;"><b>Event Plotter</b></p><br>
        <form id="eventpln">
          <fieldset>
            <legend style="color: #535353;">Event #1</legend>
            <label for="e1time">time(ss)</label>
            <input type="number" id="e1time" name="e1time" value="10" placeholder="10-50" required="required" min="0" max="50" style="width:47px; height:15px; text-align: right;"><br><br>
            <label for="e1xyz">XYZ</label>
              <input type="number" name="e1xyz" id="e1x" value="5" placeholder="0-100" required="required" min="0" max="100" style="width:47px; height:15px; text-align: right;"></input>
              <input type="number" name="e1xyz" id="e1y" value="5" placeholder="0-100" required="required" min="0" max="100" style="width:47px; height:15px; text-align: right;"></input>
              <input type="number" name="e1xyz" id="e1z" value="5" placeholder="0-100" required="required" min="0" max="100" style="width:47px; height:15px; text-align: right;"></input>
              <br>
          </fieldset>
          <fieldset>
            <legend style="color: #535353;">Event #2</legend>
            <label for="e2time">time(ss)</label>
            <input type="number" id="e2time" name="e2time" value="10" placeholder="10-50" required="required" min="0" max="50" style="width:47px; height:15px; text-align: right;"><br><br>
            <label for="e2xyz">X  Y  Z</label>
              <input type="number" name="e2xyz" id="e2x" value="5" placeholder="0-100" required="required" min="0" max="100" style="width:47px; height:15px; text-align: right;"></input>
              <input type="number" name="e2xyz" id="e2y" value="5" placeholder="0-100" required="required" min="0" max="100" style="width:47px; height:15px; text-align: right;"></input>
              <input type="number" name="e2xyz" id="e2z" value="5" placeholder="0-100" required="required" min="0" max="100" style="width:47px; height:15px; text-align: right;"></input>
              <br>
          </fieldset>
        </form>
      </div>

      <div class="solvea">
        <label for="solvefx"><b>Solve for :</b></label>
          <select id="solvefx" name="solvefx" style="width:70px; height:25px;">
            <option value="deltax">Δ d</option>
            <option value="deltax1">Δ d'</option>
            <option value="deltat">Δ t</option>
            <option value="deltat1">Δ t'</option>
          </select><br>
          <!--input type="submit" value="Select" id="solbtn"-->
        <br>
        <form id="deltafx">
          <label for="deltax">Δ d</label>
          <input type="number" id="deltax" name="deltax" style="width:33px; height:15px; text-align: right;">
          <label for="deltax1">Δ d'</label>
          <input type="number" id="deltax1" name="deltax1" value=0 style="width:33px; height:15px; text-align: right;"><br>
          <label for="deltat">Δ t</label>
          <input type="number" id="deltat" name="deltat" value=0 style="width:33px; height:15px; text-align: right;">
          <label for="deltat">Δ t'</label>
          <input type="number" id="deltat1" name="deltat1" value=0 style="width:33px; height:15px; text-align: right;"><br>
          <label for="energy">energy(E1)</label>
          <input type="number" id="energy" name="energy" value=0 style="width:33px; height:15px; text-align: right;">
          <label for="energy1">energy(E2)</label>
          <input type="number" id="energy1" name="energy1" value=0 style="width:33px; height:15px; text-align: right;"><br>
        </form>
      </div>

      <div class="simul">
        <p id="siminfo" style="text-align:left; margin:auto;">
          <b>Simulation is currently running for objects 'Sphere1' and 'Sphere2'</b>
        </p><br><br>
        <canvas id="renderCanvas">
          <!--script src="./result/render1.bundle.js"></script-->
        </canvas>
      </div>

    </div>
    
  </body>
  <footer>

  </footer>
</html>
